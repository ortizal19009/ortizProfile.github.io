<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ESTILOS -->
    <link rel="stylesheet" href="styles.css" />
    <!-- BOOTSTRAP LINKS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid">
      <header>
        <h1>Calendario de visitas</h1>
        <h2 id = "mes"></h2>
      </header>
      <div class="calendar container-fluid">
        <div class="row">
          <div class="dias-title col-sm">LUNES</div>
          <div class="dias-title col-sm">MARTES</div>
          <div class="dias-title col-sm">MIERCOLES</div>
          <div class="dias-title col-sm">JUEVES</div>
          <div class="dias-title col-sm">VIERNES</div>
          <div class="dias-title col-sm">SABADO</div>
          <div class="dias-title col-sm">DOMINGO</div>
        </div>
        <div class="listDays row"></div>
        <div class="dias">

        </div>
      </div>
    </div>
    <div class="time"></div>
    <div class="horas"></div>
    <div class="day"></div>

    <!-- JQUERY LINK -->
    <script src="../sets/jquery-3.5.1.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
